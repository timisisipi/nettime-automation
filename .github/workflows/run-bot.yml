name: nettime-clicks

on:
  schedule:
    # CEST (UTC+2) -> 09,13,14,18  ==> UTC: 07,11,12,16
    - cron: "0 7,11,12,16 * * 1-5"
    # CET (UTC+1) -> 09,13,14,18  ==> UTC: 08,12,13,17
    # - cron: "0 8,12,13,17 * * 1-5"
  workflow_dispatch:
    inputs:
      run_guard:
        description: "Hour guard (1=only Madrid hours, 0=run now)"
        required: true
        default: "1"
      headless:
        description: "Headless browser (1=headless, 0=visibleâ€”ignored on Actions)"
        required: true
        default: "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: python -m playwright install --with-deps chromium

      - name: Run Playwright bot
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BOT_USER: ${{ secrets.BOT_USER }}
          BOT_PASS: ${{ secrets.BOT_PASS }}
          HEADLESS: ${{ inputs.headless || '1' }}
          RUN_GUARD: ${{ inputs.run_guard || '1' }}
          BOT_PAUSE: ${{ vars.BOT_PAUSE || '0' }}           # 1 = skip all runs
          BOT_HOLIDAYS: ${{ vars.BOT_HOLIDAYS || '2025-12-08' }}      # e.g. "2025-10-01,2025-12-25"
        run: python bot.py

      - name: Upload screenshots (any *.png)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "*.png"

