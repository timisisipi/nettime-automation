name: nettime-clicks

on:
  schedule:
    # CEST (UTC+2) targets -> UTC: 07,11,12,16
    - cron: "0 7,11,12,16 * * *"
    # CET (UTC+1) targets -> UTC: 08,12,13,17
    - cron: "0 8,12,13,17 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: python -m playwright install --with-deps chromium

      - name: Run Playwright bot
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BOT_USER: ${{ secrets.BOT_USER }}
          BOT_PASS: ${{ secrets.BOT_PASS }}
          HEADLESS: "1"
          RUN_GUARD: "1"   # ensures we only execute at 09:00, 13:00, 14:00, 18:00 Europe/Madrid
        run: python bot.py

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-shots
          path: "*.png"
